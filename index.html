<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="box-ball">
				<div class="info">
					<h1>Magic 8-ball</h1>
					<p>Ask me, click on the Magic 8-ball and get the answer</p>
				</div>
				<input type="text" id="question" />
				<p id="error"></p>
				<div id="eight-ball">
					<div class="answer">
						<p id="eight">8</p>
						<p id="answer"></p>
					</div>
				</div>
			</div>
			<div class="box-bear">
				<div class="info-bear">
					<h1>Bear which will answer every question</h1>
					<p>Ask the question, click bear and know the truth</p>
				</div>
				<div class="bear">
					<img
						src="https://cdn.pixabay.com/photo/2020/06/24/04/32/bear-5334607_960_720.png"
						alt="Bear, which answers for questions"
					/>
					<p class="answerBear"></p>
				</div>
				<div class="question-area">
					<h2>Ask the question:</h2>
					<input type="text" class="inputBear"/>
					<p class="errorBear"></p>
				</div>
			</div>
		</div>
		<div class="buttons">
			<button id="bear">All Knowing Bear</button>
			<button id="ball">Magic 8-ball</button>
		</div>
		<script src="./dist/js/main.min.js"></script>
	</body>
</html>
